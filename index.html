<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Simple Tailwind CSS Layout</title>

<body class="bg-gray-100">

<!-- Banner Section -->
<div id="banner" class="banner transition-all duration-300 flex items-center justify-center">

    <div class="banner-content transition-all duration-300">
        <h1 class="text-white text-5xl font-bold">Indie Man Restaurant</h1>
        <button class="banner-button transition-all duration-300">Dummy Button</button>
    </div>
</div>
